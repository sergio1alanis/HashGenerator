<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashing</title>

    <link rel="stylesheet" href="hashing.css">
    <script src="hashing.js"></script>
</head>

<body>
    <h2>Generador de Hash SHA-256 y SHA-512</h2>
    <input type="text" id="inputText" placeholder="Ingresar el texto a hashear">
    <select id="hashType">
        <option value="sha256">SHA-256</option>
        <option value="sha512">SHA-512</option>

    </select>
    <button>Generar Hash</button>
    <p>Resultado del hash:</p>
    <p id="hashResult"></p>
</body>

</html>
